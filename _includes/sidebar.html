<div class="sidebar-item sidebar-header">
	<div style="border-radius: 50%;width:100px;height:100px;background-color:orange;margin-left:17%;">
		<img src="/public/img/profile.jpg" alt="lxw" width="100%" height="100%" style="border-radius: 50%;">
	</div>
	<div class='sidebar-brand' style="width: 100%;">
		<a href="/about/">{{ site.title }}</a>
	</div>
	<p class="lead" style="margin-top: 20px;">{{ site.description }}</p>
	{%- if social.github -%}
		<a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}">
			<svg class="svg-icon grey">
				<use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}" />
			</svg></a></li>
	{%- endif -%}
</div>

<div class="sidebar-item sidebar-nav">
	<ul class="nav">
      <li class="nav-title">博客</li>
	  <li>
	  	<a class="nav-item" href="/">最近文章</a>
	  </li>
		<li>
			<a class="nav-item" href="">
				<span class="name">学习笔记</span>
				<span class="badge">8</span>
			</a>
		</li>
		<li>
			<a class="nav-item" href="">
				<span class="name">工具问题</span>
				<span class="badge">6</span>
			</a>
		</li>
		{% for category in site.categories %}
		<li>
			<a class="nav-item" href="{{ root_url }}/{{ site.category_dir }}#{{ category | first }}">
				<span class="name">{{ category | first }}</span>
				<span class="badge">{{ category | last | size }}</span>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
